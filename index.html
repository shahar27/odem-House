    <style>

        .btn-ticket, .btn-whatsapp {
                display: inline-block;
                background-color: var(--button-color);
                color: white;
                text-align: center;
                padding: 15px 30px;
                text-decoration: none;
                font-size: 18px;
                border-radius: 8px;
                margin: 10px 0;
                width: 80%;
                max-width: 300px;
         }
         .btn-ticket {
                font-size: 22px; /* מגדיל את גודל הטקסט */
                font-weight: 700; /* הופך את הטקסט לשמן יותר */
                text-transform: uppercase; /* הופך את האותיות לגדולות */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* הוספת צל לטקסט */
            }
      
            body {
                letter-spacing: 1px;  /* ריווח בין אותיות */
                font-weight: 300;      /* טקסט דק יותר */
                line-height: 1.8;      /* ריווח בין שורות (ערך מומלץ) */
            }
        
            :root {
                --primary-color: #F4F0E6; /* רקע בהיר עדין עם גוון אדמתי */
                --secondary-color: #A67C52; /* גוון חמים לאלמנטים מרכזיים כמו כותרות */
                --text-color: #4E4E4E;    /* טקסט בגוון כהה אך עדין */
                --border-color: rgba(180, 160, 140, 0.5); /* גבולות עדינים בגווני אדמה */
                --button-color: #7B5E3B;   /* צבע כפתורים עם עוצמה טבעית */
                --whatsapp-color: #C9A46A; /* גוון זהוב-אדמתי לכפתור וואטסאפ */
            }


        body, html {
            font-family: 'Noto Serif Hebrew', serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100%;
            overflow-x: hidden;
        }

        .hero {
            width: 100vw;
            height: auto;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            padding: 0;
            padding-bottom: 200px;
        }

        .event-info, .ticket-section {
            background: white;
            padding: 25px;
            margin: 20px auto;
            border-radius: 0 0 50px 50px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            letter-spacing: 0.8px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .decor-line {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.2), transparent);
            margin: 12px auto;
            width: 80%;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            box-shadow: 0px -4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="hero">

    <div class="container">

            <p>אלוהית, מקודשת ❤️</p>
            <p>ונתחבר למימד החדש</p>
            <hr class="decor-line">
            <p>ונשיל מעלינו את מה שמעכב אותנו</p>
            <hr class="decor-line">
            <p>יאללה סיסטרס, מחכה לכן, זקוקה אור שלכן😇</p>
            <hr class="decor-line">
        </div>
        <div class="ticket-section">
            <h2>עלות השתתפות: 300 ש״ח</h2>
            <hr class="decor-line">
        </div>
        
    </div>
    <div class="button-container">
        <a href="https://link.payboxapp.com/zfugdZHZ7qDDC5qKA" class="btn-ticket">הזמן כרטיס</a>
        <a href="https://api.whatsapp.com/send?text=אל%20תפספסו!%ערב%נשים%20בבית%20אודם%20🔗%20https://your-landing-page.com" class="btn-whatsapp">
            שתף <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>
